<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <!-- Start content -->
  <body>
    <div class="container">
      <div class="main-content">
        <div class="header mt-4 text-center">
          <!-- Location -->
          <button class="location-btn">
            <span
              class="iconify location-icon"
              data-icon="carbon:location-person"
            ></span>
          </button>
          <h1 class="current-city" id="city"></h1>
          <span id="country"></span>
          <!-- Current time -->
          <span id="current-time"></span>
          <!-- Search city -->
          <div class="search-city">
            <form class="s-form" role="search" id="search-form">
              <span
                class="iconify search-icon"
                data-icon="bx:search-alt"
              ></span>
              <input
                class="s-input"
                type="text"
                name="search"
                placeholder="Search city..."
                autocomplete="off"
                id="search-input"
              />
            </form>
          </div>
        </div>
        <!-- Main cntent -->
        <div class="row main-inform mt-5">
          <!-- main information -->
          <div class="col-5 px-0 temperature">
            <img
              alt="clouds icon"
              class="first-weather-icon"
              id="current-icon"
            />
          </div>
          <div class="col-7 p-0 temp">
            <h2 id="current-temp" class="recent-temp"></h2>
            <a href="#" id="celsius-link" class="unit active">°C|</a>
            <a href="#" id="fahrenheit-link" class="unit">°F</a>
          </div>
          <div class="parameters text-center mb-4">
            <ul class="information">
              <li id="info"></li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> m/s</li>
            </ul>
          </div>
        </div>
        <div class="px-3 text-center mb-4">
          <h2 class="second-heading">5 Days Forecast</h2>
          <hr />
        </div>
        <div
          id="carouselExampleControlsNoTouching"
          class="carousel slide m-3"
          data-bs-touch="false"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="second-content">
                <h3 class="weekdays">Monday</h3>
                <p>June 25</p>
                <br />
                <span> 19°/29° C</span>
                <br />
                <img
                  src="icons/ic_sun.svg"
                  alt="weather icon"
                  class="weather-icon"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="second-content">
                <h3 class="weekdays">Tuesday</h3>
                <p>June 25</p>
                <br />
                <span> 19°/29° C</span>
                <br />
                <img
                  src="icons/ic_sun.svg"
                  alt="weather icon"
                  class="weather-icon"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="second-content">
                <h3 class="weekdays">Wednesday</h3>
                <p>June 25</p>
                <br />
                <span> 19°/29° C</span>
                <br />
                <img
                  src="icons/ic_sun.svg"
                  alt="weather icon"
                  class="weather-icon"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="second-content">
                <h3 class="weekdays">Thursday</h3>
                <p>June 25</p>
                <br />
                <span> 19°/29° C</span>
                <br />
                <img
                  src="icons/ic_sun.svg"
                  alt="weather icon"
                  class="weather-icon"
                />
              </div>
            </div>
            <div class="carousel-item">
              <div class="second-content">
                <h3 class="weekdays">Friday</h3>
                <p>June 25</p>
                <br />
                <span> 19°/29° C</span>
                <br />
                <img
                  src="icons/ic_sun.svg"
                  alt="weather icon"
                  class="weather-icon"
                />
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon arrow-left"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControlsNoTouching"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon arrow-right"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <footer class="footer text-center">
        <a
          class="code-link"
          href="https://github.com/BSilina/my-first-app.git"
          target="_blank"
          >Open-source code</a
        >
        by Vasylyna Batiuk
      </footer>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
