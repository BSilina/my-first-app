<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMnY8ZJwjOzfuwqpkeVvczyEv2e3bEOfU&libraries=places&callback=initMap"
    ></script>
  </head>
  <!-- Start content -->
  <body>
    <div class="container main-content p-0">
      <div class="header my-4 text-center">
        <!-- Location -->
        <button class="location-btn">
          <span
            class="iconify location-icon"
            data-icon="carbon:location-person"
          ></span>
        </button>
        <h1 class="current-city" id="city"></h1>
        <span id="country"></span>
        <!-- Current time -->
        <span id="current-time"></span>
        <!-- Search city -->
        <div class="search-city">
          <form class="s-form" role="search" id="search-form">
            <span class="iconify search-icon" data-icon="bx:search-alt"></span>
            <input
              class="s-input"
              type="text"
              name="search"
              placeholder="Search city..."
              autocomplete="off"
              id="search-input"
            />
          </form>
        </div>
      </div>
      <!-- Main cntent -->
      <div class="row main-inform mt-3 mx-2">
        <!-- main information -->
        <div class="col-6 px-0 main-icon">
          <img alt="clouds icon" class="first-weather-icon" id="current-icon" />
        </div>
        <div class="col-6 p-0 temp">
          <h2 id="current-temp" class="recent-temp"></h2>
          <a href="#" id="celsius-link" class="unit active">°C|</a>
          <a href="#" id="fahrenheit-link" class="unit">°F</a>
        </div>
        <button
          class="parameters-btn"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseExample"
          aria-expanded="false"
          aria-controls="collapseExample"
        >
          <span class="details">Details</span
          ><span
            class="iconify arrow-down-icon"
            data-icon="dashicons:arrow-down-alt2"
          ></span>
        </button>
        <div class="collapse" id="collapseExample">
          <div class="parameters text-center">
            <div class="row g-0">
              <div class="col-6" id="info"></div>
              <div class="col-6">Feels like: <span id="feels-like"></span></div>
              <div class="col-6">
                <span class="iconify param-icons" data-icon="wi:humidity"></span
                >humidity: <span id="humidity"></span>%
              </div>
              <div class="col-6">
                <span class="iconify param-icons" data-icon="bx:wind"></span
                >w.speed: <span id="wind"></span> km/h
              </div>
              <div class="col-6">
                <span
                  class="iconify param-icons"
                  data-icon="akar-icons:cloud"
                  data-inline="false"
                ></span>
                clouds: <span id="cloudiness"></span> %
              </div>
              <div class="col-6">
                <span
                  class="iconify param-icons"
                  data-icon="wi:barometer"
                  data-inline="false"
                ></span
                >pressure: <span id="pressure"></span> hPa
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="px-3 text-center mb-2 mt-4">
        <h2 class="second-heading">7 Days Forecast</h2>
        <hr />
      </div>
      <div class="scroll ms-2" id="forecast"></div>
      <footer class="footer my-2 text-center">
      <hr class="footer-line" />
      <a
        class="code-link"
        href="https://github.com/BSilina/my-first-app.git"
        target="_blank"
        > <span class="iconify git-icon" data-icon="logos:github-icon"></span>Open-source code</a
      >
      by Vasylyna Batiuk
    </footer>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
