<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-fluid all-content">
      <div class="row">
        <div class="header mt-5">
          <div class="row">
            <div class="col-sm d-inline-block">
              <h1 class="current-city" id="city"></h1>
              <span id="country"></span>
            </div>
            <div class="col-sm search-city">
              <form class="d-flex" role="search" id="search-form">
                <input
                  type="text"
                  name="search"
                  placeholder="Search city..."
                  autocomplete="off"
                  id="search-input"
                />
                <input id="search" type="submit" />
                <i class="fas fa-search"></i>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm main-content border-top-0 shadow rounded">
          <div class="row">
            <div class="col-sm pt-3">
              <p id="current-time"></p>
              <button class="location-btn">
                <img
                  src="icons/392502_gps_location_map_marker_icon.svg"
                  alt="location"
                  class="location-icon"
                />
              </button>
            </div>
            <div class="col-sm p-0">
              <div class="col d-flex px-5 pt-3">
                <span class="recent-temp"></span>
                <a href="#" id="celsius-link" class="unit">°C|</a>
                <a href="#" id="fahrenheit-link" class="unit">°F</a>

                <img
                  src="icons/5719167_cloud_cloudy_weather_icon.svg"
                  alt="clouds icon"
                  class="first-weather-icon"
                  id="current-icon"
                />
              </div>
            </div>
            <div class="col-sm pt-3">
              <p class="information">
                <span class="info"></span>
                <br />
                Humidity: <span class="humidity"></span>%
                <br />
                Chance of rain: <span class="rain">44</span>%
                <br />
                Wind speed: <span class="wind"></span> m/s
                <br />
                Wind direction: <span class="wind-direction">SW</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 px-3">
          <h2 class="second-heading">5 Days Forecast</h2>
        </div>
        <div class="col-sm shadow p-3 m-2 rounded second-content">
          <h3 class="weekdays">Tuesday</h3>
          <p>June 21</p>
          <br />
          <span>
            17°/26° C
            <img
              src="icons/5719179_cloud_sun_sunny_weather_icon (1).svg"
              alt="weather icon"
              class="weather-icon"
          /></span>
        </div>
        <div class="col-sm shadow p-3 m-2 rounded second-content">
          <h3 class="weekdays">Wednesday</h3>
          <p>June 22</p>
          <br />
          <span>
            12°/16° C
            <img
              src="icons/5719171_cloud_drizzle_rain_weather_icon.svg"
              alt="weather icon"
              class="weather-icon"
          /></span>
        </div>
        <div class="col-sm shadow p-3 m-2 rounded second-content">
          <h3 class="weekdays">Thursday</h3>
          <p>June 23</p>
          <br />
          <span>
            15°/21° C
            <img
              src="icons/5719177_cloud_heavy_rain_storm_thunder_icon.svg"
              alt="weather icon"
              class="weather-icon"
          /></span>
        </div>
        <div class="col-sm shadow p-3 m-2 rounded second-content">
          <h3 class="weekdays">Friday</h3>
          <p>June 24</p>
          <br />
          <span>
            18°/26° C
            <img
              src="icons/5719181_summer_sun_sunny_weather_icon.svg"
              alt="weather icon"
              class="weather-icon"
          /></span>
        </div>
        <div class="col-sm shadow p-3 m-2 rounded second-content">
          <h3 class="weekdays">Saturday</h3>
          <p>June 25</p>
          <br />
          <span>
            19°/29° C
            <img
              src="icons/5719178_hot_summer_sun_umbrella_weather_icon.svg"
              alt="weather icon"
              class="weather-icon"
          /></span>
        </div>
        <footer class="footer">
          <a
            class="code-link"
            href="https://github.com/BSilina/my-first-app.git"
            target="_blank"
            >Open-source code</a
          >
          by Vasylyna Batiuk
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
