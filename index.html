<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first weather forecast site</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMnY8ZJwjOzfuwqpkeVvczyEv2e3bEOfU&libraries=places&callback=initMap"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <!-- Start content -->
  <body>
    <div class="container-fluid main-content">
      <div class="row">
        <!--Header-->
        <div class="col-md-5 day-content">
          <div class="row">
            <!-- Search city -->
            <div class="col-sm-12 search-city">
              <form class="s-form py-2" role="search" id="search-form">
                <span
                  class="iconify search-icon"
                  data-icon="bx:search-alt"
                ></span>
                <input
                  class="s-input"
                  type="text"
                  name="search"
                  placeholder="Search city..."
                  id="search-input"
                />
              </form>
            </div>
            <!-- Current day forecast -->
            <div class="col-sm-12 main-icon p-0">
              <img
                alt="clouds icon"
                class="img-fluid first-weather-icon"
                id="current-icon"
              />
            </div>
            <div class="col-sm-12 temp">
              <span id="current-temp" class="recent-temp"></span>
              <a href="#" id="celsius-link" class="unit active">°C|</a>
              <a href="#" id="fahrenheit-link" class="unit">°F</a>
              <div class="description"><span id="w-description"></span></div>
              <hr class="day-line" />
            </div>
            <!-- Location -->
            <div class="col-sm-12 pt-3 current-location">
              <button class="location-btn">
                <span
                  class="iconify location-icon"
                  data-icon="carbon:location-person"
                ></span>
              </button>
              <h1 class="ps-1 current-city" id="city"></h1>
              <span id="country"></span>
              <!-- Current time -->
              <div class="date ps-3">
                
                  <iconify-icon
                    class=" date-icon"
                    icon="ion:calendar-outline"
                  ></iconify-icon>
               
                
                <span class="today-date" id="current-time"></span>
                
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-7 text-center">
          <div class="row g-0 parameters text-center">
            <div class="col-6 mt-5 mb-2 day-info-param" id="info"></div>
            <div class="col-6 mt-5 mb-2 day-info-param">
              Feels like: <span id="feels-like"></span>
            </div>
            <div class="col-6 my-2 day-info-param">
              <span class="iconify param-icons" data-icon="wi:humidity"></span
              >humidity: <span id="humidity"></span>%
            </div>
            <div class="col-6 my-2 day-info-param">
              <span class="iconify param-icons" data-icon="bx:wind"></span
              >w.speed: <span id="wind"></span> km/h
            </div>
            <div class="col-6 my-2 day-info-param">
              <span
                class="iconify param-icons"
                data-icon="akar-icons:cloud"
                data-inline="false"
              ></span>
              clouds: <span id="cloudiness"></span> %
            </div>
            <div class="col-6 my-2 day-info-param">
              <span
                class="iconify param-icons"
                data-icon="wi:barometer"
                data-inline="false"
              ></span
              >pressure: <span id="pressure"></span> hPa
            </div>
          </div>
        </div>
      </div>
      <div class="px-3 text-center mb-3 mt-5">
        <h2 class="second-heading">7 Days Forecast</h2>
        <hr />
      </div>
      <div id="forecast"></div>
      <footer class="footer my-4 text-center">
        <hr class="footer-line" />
        <div class="my-3">
          <a
            class="code-link"
            href="https://github.com/BSilina/my-first-app.git"
            target="_blank"
          >
            <span class="iconify git-icon" data-icon="logos:github-icon"></span
            >Open-source code</a
          >
          by Vasylyna Batiuk
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
